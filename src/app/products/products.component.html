<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Simple Table</h4>
        </div>
        <div class="card-body">
          <p-table [value]="products" [paginator]="true" [rows]="5" [totalRecords]="totalRecords" [lazy]="true" (onLazyLoad)="loadProducts($event)">
            <ng-template pTemplate="header">
              <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Category</th>
                <th>Reviews</th>
                <th>Status</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{product.name}}</td>
                <td><img [src]="product.src" [alt]="product.name" width="100" class="shadow-4" /></td>
                <td>{{product.price | currency: product.currency}}</td>
                <td>{{product.category}}</td>
                <td>
                  <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                </td>
                <td>
                  <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)"></p-tag>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">
                    In total there are {{products ? products.length : 0 }} products.
                </div>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
