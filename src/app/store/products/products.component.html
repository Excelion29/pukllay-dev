<div class="panel-header panel-header-sm"></div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Tabla de Productos</h4>
          <p-button label="Agergar nuevos productos" [rounded]="true"  severity="secondary" (click)="create()"/>
        </div>
        <div class="card-body">
          <p-table [value]="products" [paginator]="true" [rows]="5" [totalRecords]="totalRecords" [lazy]="true" (onLazyLoad)="loadProducts($event)">
            <ng-template pTemplate="header">
              <tr>
                <th class="text-center">#</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categor√≠a</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td class="text-center">
                  <img [src]="product.productImage" [alt]="product.productImage" width="100" class="img-thumbnail shadow-sm d-block mx-auto" />
                  <div class="text-center mt-2">{{ product.productCode }}</div>
                </td>
                <td> 
                  {{product.productName}}
                </td>
                <td>{{product.productPrice | currency: product.productCurrency}}</td>
                <td>{{product.productCategory}}</td>
                <td>
                  <p-tag [value]="product.productInventoryStatus" [severity]="getSeverity(product.productInventoryStatus)"></p-tag>
                </td>
                <td>
                  <div class="d-flex justify-content-center flex-wrap gap-3">
                      <p-button icon="pi pi-pencil" severity="warning"/>
                      <p-button icon="pi pi-times" severity="danger"/>
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">
                    In total there are {{products ? products.length : 0 }} products.
                </div>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
