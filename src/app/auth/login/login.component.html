  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <form class="mb-md-5 mt-md-4 pb-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label for="email" class="text-start">Email</label>
                  <input formControlName="email" type="email" id="email" placeholder="Email" class="form-control form-control-lg" />
                  <small *ngIf="loginForm.get('email')?.errors?.required">El correo electrónico es requerido.</small>
                  <small *ngIf="loginForm.get('email')?.errors?.email">Correo electrónico inválido.</small>
                </div>

                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <label for="password" class="text-start">Password</label>
                  <input formControlName="password" type="password" placeholder="Password" id="password" class="form-control form-control-lg" />
                  <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                    <small *ngIf="loginForm.get('password')?.errors?.required">La contraseña es requerida.</small>
                  </div>
                </div>

                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->

                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>

                <div *ngIf="errorMessage">
                  <p class="error-message">{{ errorMessage }}</p>
                </div>

              </form>

              <!-- <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div> -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
