<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Correo Electrónico:</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
          <small *ngIf="loginForm.get('email')?.errors?.required">El correo electrónico es requerido.</small>
          <small *ngIf="loginForm.get('email')?.errors?.email">Correo electrónico inválido.</small>
        </div>
      </div>
  
      <div>
        <label for="password">Contraseña:</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
          <small *ngIf="loginForm.get('password')?.errors?.required">La contraseña es requerida.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  
      <div *ngIf="errorMessage">
        <p class="error-message">{{ errorMessage }}</p>
      </div>
    </form>
  </div>
